<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./css/flexboxgrid.css">

<body>
  <header>
    <div class="container">
      <div class="row center-xs center-sm center-md center-lg middle-lg middle-md middle-xs middle-sm">

          <br>

          </p>
        </div>
      </div>
    </div>

  <section id="projects">

      <div class="row center-xs center-sm center-md center-lg middle-lg middle-md middle-xs middle-sm">

          <!--Drum project -->
          <div class="row center-xs center-sm center-md center-lg middle-lg middle-md middle-sm middle-xs">
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">

              <h4>Drum</h4>
            </div>
            <!--CSS Variables-->
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
              <a href="./projects/03 - CSS Variables/index.html"><img src="" alt="Css logo"></a>
              <h4>CSS Variables</h4>
            </div>
            <!--Flex Panel Gallery-->
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">

              <h4>Flex Panel Gallery</h4>
            </div>
          </div>
        </div>
      </div>
    </div>

</html>
